<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="indexLogin.css">
</head>
<body>
    <div class="Container1">
        <div id="Info">
            <h1>Acesse a Plataforma</h1>
            <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje</p>

            <p>E-mail</p>
            <div class="TextArea"><p class="Cinza">Digite seu e-mail</p></div>

            <div class="ContainerText">
                <div><p>Senha</p></div>
                <p class="Roxo">Esqueceu a senha?</p>
            </div>

            <div class="ContainerText">
                <div class="TextArea"><p class="Cinza">Digite sua senha</p></div>
                <img src="assets/eye-off.png" alt="">
            </div>

            <div id="Entrar">
                <p>Entrar</p>
            </div>

            <div class="Container5">
                <p>Ainda não tem uma conta?</p>
                <p class="Roxo">Inscreva-se</p>
            </div>
        </div>

        <div id="Imagem">
            <img src="assets/img.png" alt="">
        </div>
    </div>
</body>
</html>
